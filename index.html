<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
		<title>Trivia Game</title>
	</head>
	<body>
		<header>
			<h1 class="center">Mystery Trivia</h1>
		</header>
		<div class="gameArea">
		<button class="startButton">START</button>
			<img src="assets/images/mysteryImg.png" class="center" alt="Slueth with Magnifying Glass">
			<div class="timer"></div>
			<div class="question"><h3> </h3></div>
		<div class="answerOptions">
			<div>
				<button class="answerChoices" id="button-a"><h4>a</h4></button>
			</div>
			<div>
				<button class="answerChoices" id="button-b"><h4>b</h4></button>
			</div>
			<div>
				<button class="answerChoices" id="button-c"><h4>c</h4></button>
			</div>
			<div>
				<button class="answerChoices" id="button-d"><h4>d</h4></button>
			</div>
		</div>
	</div>
	<script src="app3.js"></script>
</body>
</html>
